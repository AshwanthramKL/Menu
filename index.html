<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>Our Menu</h2>
        <div class="underline"></div>
      </div>

      <div class="btn-container">
        <button class="filter-btn" type="button" data-item="all">all</button>
        <button class="filter-btn" type="button" data-item="Breakfast">Breakfast</button>
        <button class="filter-btn" type="button" data-item="Lunch">Lunch</button>
        <button class="filter-btn" type="button" data-item="Shakes">Shakes</button>

      </div>
      <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
          <img src="./images/menu-item.jpeg" alt="menu item" class="photo">
          <div class="item-info">
            <header>
              <h4 class="item-header">Buttermilk Pancake</h4>
              <h4 class="price">$15</h4>
            </header>
            
            <p class="item-text">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit ullam optio rerum nemo tempora officia enim est, quis debitis accusantium.
            </p>
          </div>
        </article>
        
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
